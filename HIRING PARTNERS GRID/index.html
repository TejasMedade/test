                    body{

                    }
            
                    #container{
                        border: 1px solid transparent;
                        margin: auto;
                        background-color: #FFFAFB;
                        margin-top: 7%;

                    }

                    #container>div:last-child{
                        /* border: 1px solid green; */
                        margin: auto;
                        display: grid;
                        align-content: center;
                        justify-content: center;
                        margin-top: 50px;
                        margin-bottom: 50px;
                    }

            .cards{
            /* border: 1px solid black; */
            margin: auto;
            width: 80%;
            height: 400px;
            display: grid;
            grid-template-rows: repeat(2,1fr);
            grid-template-columns: repeat(8,1fr);
            justify-content: space-evenly;
            align-items: center;
            row-gap: 5px;
            
        }
        
        .cards>div{
            /* border: 1px solid red; */
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            margin: auto;
            width: 130px;
            height: 130px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div img{
            /* border: 1px solid black; */
            border-radius: 30px;
        }

        button{
            border: 1px solid #ed0331;
            margin: auto;
            background-color: transparent;
            color: #ed0331;
            height: 46px;
            width: 206px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            letter-spacing: 0.7px;
            font-weight: bold;
        }   

        #container>p:first-child{
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            color: #544d4f;
            font-weight: bolder;
            text-align: center;
            margin-top: 50px;

        #container>h1{
